databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: branch_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(10000)
                  constraints:
                    nullable: false
              - column:
                  name: total_tokens
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: input_tokens
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: completion_tokens
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: date_create
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: message
            baseColumnNames: user_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_messages_user_id
        - addForeignKeyConstraint:
            baseTableName: message
            baseColumnNames: branch_id
            referencedTableName: branch
            referencedColumnNames: id
            constraintName: fk_messages_branch_id
